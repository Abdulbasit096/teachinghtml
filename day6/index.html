<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 Design</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-card">
        <div class="card-top">
            <!-- Image -->
            <img class="top-img" src="./images/image-equilibrium.jpg">
        </div>
        <div class="card-middle">
            <div class="middle-info">
                <h3>Equilibrium #3429</h3>
                <p> Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="middle-eth-info">
                <div class="eth-value">
                    <img src="./images/eth.svg" alt="">
                    <p>0.041 ETH</p>
                </div>

                <div class="eth-time">
                    <img src="./images/clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <!-- Info -->
        </div>
        <div class="card-bottom">
            <img class="user-img" src="./images/image-avatar.png" alt="">
            <p class="user-name"><span class="creation">Creation of</span> Jules Wyvern</p>
            <!-- Creator -->
        </div>
    </div>
</body>

</html>
