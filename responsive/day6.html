<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="./day6.css">
</head>
<body>
    <header class="header">
        <div class="header__left">
            <!-- Logo -->
            <img
            class="header_left__img"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="">
        </div>
        <div class="header__right">
            <!-- Links -->
            <p class="header_right__item songs">Songs</p>
            <p class="header_right__item premium">Premium</p>
            <p class="header_right__item my_account">My Account</p>
            <p class="header_right__item get_started">Get Started</p>
        </div>
    </header>
</body>
</html>
