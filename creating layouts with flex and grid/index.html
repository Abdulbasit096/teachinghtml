<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>
        Flex
    </h1>
    <div class="flex-box">
        <div class="flex-item first">
            First
        </div>
        <div class="flex-item second">
            Second
        </div>
        <div class="flex-item third">
            Third
        </div>
        <div class="flex-item third">
            Third
        </div>

        

        
    </div>
    <h1>Grid</h1>
    <div class="grid">
        <div class="grid-item grid-first">
            1
        </div>
        <div class="grid-item">
            2
        </div>
        <div class="grid-item">
            3
        </div>
        <div class="grid-item">
            4
        </div>
        <div class="grid-item">
            5
        </div>
        <div class="grid-item">
            6
        </div>
        <div class="grid-item">
            7
        </div>
        <div class="grid-item">
            8
        </div>
        <div class="grid-item">
            9
        </div>

    </div>
</body>
</html>
